<!doctype html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/core.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body class="container">

<div class="card">
    <h1>Password Generator</h1>
    <div class="row">
        <input id="password" type="text">
    </div>
    <div class="row">
        <p>Password length</p>
        <input id="password-length" max="100" min="0" type="number" value="20">
    </div>
    <div class="row">
        <p>Include uppercase letters</p>
        <input checked class="checkmark" id="include-upper" type="checkbox">
    </div>
    <div class="row">
        <p>Include lowercase letters</p>
        <input checked class="checkmark" id="include-lower" type="checkbox">
    </div>
    <div class="row">
        <p>Include numbers</p>
        <input checked class="checkmark" id="include-numbers" type="checkbox">
    </div>
    <div class="row">
        <p>Include symbols</p>
        <input checked class="checkmark" id="include-symbols" type="checkbox">
    </div>
    <div class="row">
        <button id="generate">Generate Password</button>
    </div>
</div>

<script src="js/core.js"></script>
</body>
</html>
