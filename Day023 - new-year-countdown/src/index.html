<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="core.css" rel="stylesheet">
    <title>New Year Coming!</title>
</head>
<body>
<h1>❄️2024 is Coming ❄️</h1>
<div class="countdown-container">
    <div class="time">
        <h1 id="days">00</h1>
        <small>days</small>
    </div>
    <div class="time">
        <h1 id="hours">00</h1>
        <small>hours</small>
    </div>
    <div class="time">
        <h1 id="minutes">00</h1>
        <small>minutes</small>
    </div>
    <div class="time">
        <h1 id="seconds">00</h1>
        <small>seconds</small>
    </div>
</div>
<script src="core.js"></script>
</body>
</html>
