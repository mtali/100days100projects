<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../dist/output.css" rel="stylesheet">
    <title>KFC Design</title>
</head>
<body class="bg-[#FDF7E7]">
<div class="mt-2.5 mx-10">
    <nav class="flex justify-between items-center">
        <a class="w-[80px]" href="#">
            <img alt="logo" src="logo.svg">
        </a>
        <ul class="flex gap-8 flex-row text-gray-900 font-bold">
            <li class="uppercase"><a href="#">Home</a></li>
            <li class="uppercase"><a href="#">Values</a></li>
            <li class="uppercase"><a href="#">Social Impact</a></li>
            <li class="uppercase"><a href="#">News</a></li>
            <li class="uppercase"><a href="#">Location</a></li>
        </ul>
    </nav>
    <div class="grid grid-cols-2" id="main">
        <div class="flex h-screen items-center">
            <div class="-mt-[100px]">
                <h1 class="text-5xl font-extrabold mb-5">KFC <span class="text-amber-500">Krusher</span></h1>
                <p class="text-xl pr-10">Sometimes happiness looks like a cold refreshing Oreo Krusher on a
                    Wednesday</p>
                <div>
                    <button class="text-white mt-2.5 border py-2 px-3.5 bg-[#F40027] rounded">Order Now!</button>
                </div>
            </div>
        </div>
        <div class="gap-4 columns-3">
            <img alt="" class="w-full aspect-square mb-6 object-cover hover:scale-95" src="assets/1.png">
            <img alt="" class="w-full h-[400px] aspect-square mb-6 object-cover hover:scale-95" src="assets/8.png">
            <img alt="" class="w-full aspect-square mb-6 object-cover hover:scale-95" src="assets/3.png">
            <img alt="" class="w-full aspect-square mb-6 object-cover h-[350px] hover:scale-95" src="assets/6.png">
        </div>

    </div>


</div>

</body>
</html>
