<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="core.css" rel="stylesheet">
    <title>Game | Rock Paper Scissors</title>
</head>
<body>

<div class="container">
    <div class="result_field">
        <div class="result_images">
            <div class="user_result">
                <img alt="User image" src="../assets/rock.png">
            </div>
            <div class="cpu_result">
                <img alt="CPU image" src="../assets/rock.png">
            </div>
        </div>
        <div class="result">Let's Play</div>
    </div>
    <div class="option_images">
        <div class="option_image">
            <img alt="Rock" src="../assets/rock.png">
            <p>Rock</p>
        </div>
        <div class="option_image">
            <img alt="Paper" src="../assets/paper.png">
            <p>Paper</p>
        </div>
        <div class="option_image">
            <img alt="Scissors" src="../assets/scissors.png">
            <p>Scissors</p>
        </div>
    </div>
</div>

<script src="core.js"></script>
</body>
</html>
